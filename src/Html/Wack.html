<!DOCTYPE html>
<html lang="en" class="bg-yellow-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whack-a-Mole ğŸ¹</title>
  <link href="../Lib/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" href="../assets/favicon.ico" />
  <style>
    .mole {
      background-color: #fef3c7;
      font-size: 2rem;
    }
    .hole {
      background-color: #d1d5db;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 text-gray-800">
  <button onclick="location.href='../index.html'" class="mb-6 text-blue-600 hover:underline">â† Back to Hub</button>
  <h1 class="text-4xl font-bold text-yellow-900 mb-4">Whack-a-Mole ğŸ¹</h1>

  <div class="text-center space-y-1 mb-4">
    <div class="text-lg font-semibold">
      â±ï¸ Time: <span id="time">120</span>s &nbsp;|&nbsp; ğŸ† Score: <span id="score">0</span>
    </div>
    <div class="text-sm text-gray-700">
      âœ… Hits: <span id="hits">0</span> &nbsp;|&nbsp; âŒ Misses: <span id="misses">0</span>
    </div>
    <div class="text-sm text-gray-700">
      ğŸ” Combo: <span id="combo">0</span> &nbsp;|&nbsp; âš¡ Speed: <span id="speed">800</span>ms
    </div>
  </div>

  <div id="grid" class="grid grid-cols-3 gap-4 mb-6"></div>

  <div class="flex gap-4">
    <button id="startBtn" class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 shadow-md">
      ğŸ® Start Game
    </button>
    <button onclick="resetGame()" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-md">
      ğŸ”„ Restart
    </button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const comboEl = document.getElementById("combo");
    const speedEl = document.getElementById("speed");
    const hitsEl = document.getElementById("hits");
    const missesEl = document.getElementById("misses");
    const startBtn = document.getElementById("startBtn");

    let score = 0, time = 120, moleIndex = -1;
    let gameTimer = null, moleTimer = null;
    let combo = 0, baseDelay = 800, currentDelay = baseDelay;
    let hits = 0, misses = 0;
    let gameStarted = false;
    const gridSize = 9;

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        const btn = document.createElement("button");
        btn.className = "w-24 h-24 rounded-lg hole shadow-inner transition-all duration-100 text-2xl";
        btn.dataset.index = i;
        btn.addEventListener("click", () => handleClick(i, btn));
        grid.appendChild(btn);
      }
    }

    function updateStats() {
      scoreEl.textContent = Math.floor(score);
      timeEl.textContent = time;
      comboEl.textContent = combo;
      speedEl.textContent = currentDelay;
      hitsEl.textContent = hits;
      missesEl.textContent = misses;
    }

    function spawnNewMole() {
      if (!gameStarted) return;

      const buttons = grid.querySelectorAll("button");

      // If previous mole still active, it's a miss
      if (moleIndex !== -1) {
        combo = 0;
        misses++;
        time = Math.max(0, time - 2);
        currentDelay = Math.min(1200, currentDelay + 100);
      }

      buttons.forEach(btn => {
        btn.classList.remove("mole");
        btn.classList.add("hole");
        btn.textContent = "";
      });

      moleIndex = Math.floor(Math.random() * gridSize);
      const moleBtn = buttons[moleIndex];
      moleBtn.classList.remove("hole");
      moleBtn.classList.add("mole");
      moleBtn.textContent = "ğŸ¹";

      updateStats();

      clearTimeout(moleTimer);
      moleTimer = setTimeout(spawnNewMole, currentDelay);
    }

    function handleClick(index, btn) {
      if (!gameStarted) return;

      if (index === moleIndex) {
        combo++;
        hits++;
        score += 1 + combo * 0.1;
        currentDelay = Math.max(300, currentDelay - 50);
        moleIndex = -1;

        btn.classList.remove("mole");
        btn.classList.add("hole");
        btn.textContent = "";

        updateStats();
        clearTimeout(moleTimer);
        moleTimer = setTimeout(spawnNewMole, currentDelay);
      } else {
        score = Math.max(0, score - 1);
        combo = 0;
        misses++;
        time = Math.max(0, time - 2);
        currentDelay = Math.min(1200, currentDelay + 100);
        updateStats();
      }
    }

    function startGame() {
      resetGame();
      gameStarted = true;
      createGrid();
      updateStats();
      spawnNewMole();

      gameTimer = setInterval(() => {
        time--;
        updateStats();
        if (time <= 0) {
          clearInterval(gameTimer);
          clearTimeout(moleTimer);
          gameStarted = false;
          moleIndex = -1;
          alert("â° Time's up! Final Score: " + Math.floor(score));
        }
      }, 1000);
    }

    function resetGame() {
      clearInterval(gameTimer);
      clearTimeout(moleTimer);
      moleIndex = -1;
      time = 120;
      score = 0;
      combo = 0;
      hits = 0;
      misses = 0;
      currentDelay = baseDelay;
      gameStarted = false;
      updateStats();
      createGrid();
    }

    startBtn.addEventListener("click", startGame);
    createGrid();
  </script>
</body>
</html>
